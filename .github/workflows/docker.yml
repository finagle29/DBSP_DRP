name: docker_build_and_push

on:
  push:
    paths-ignore:
      - 'docs/**'
    branches:
      - 'main'
      - 'develop'
    tags:
      - '*'
  pull_request:
    types: [opened, synchronize, reopened]


jobs:
  build_quicklook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      -
        name: Docker meta quicklook
        id: meta_ql
        uses: docker/metadata-action@v3
        with:
          images: finagle29/dbsp_ql
          tags: |
            type=semver,pattern={{version}}
            type=edge,branch=develop
            type=ref,event=pr

      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      -
        name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      -
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-single-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-single-buildx

      -
        name: Build and push quicklook
        id: docker_build_ql
        uses: docker/build-push-action@v2
        with:
          context: .
          load: true
          target: dbsp_ql
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_ql.outputs.tags }}
          labels: ${{ steps.meta_ql.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      -
        name: List docker images
        run: docker image ls

      -
        name: Move cache
        run:
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  build_full_drp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      -
        name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      -
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-single-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-single-buildx

      -
        name: Docker meta full drp
        id: meta_drp
        uses: docker/metadata-action@v3
        with:
          images: finagle29/dbsp_drp
          tags: |
            type=semver,pattern={{version}}
            type=edge,branch=develop
            type=ref,event=pr

      -
        name: Build and push full drp
        id: docker_build_drp
        uses: docker/build-push-action@v2
        with:
          context: .
          load: true
          target: dbsp_drp
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_drp.outputs.tags }}
          labels: ${{ steps.meta_drp.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache

      -
        name: List docker images
        run: docker image ls
